<script type="text/x-handlebars">
    <h1>All people</h1>
    <ul>
        {{#each App.People}}
        <li>
            {{desc}}
        </li>
        {{/each}}
    </ul>
    <h1>Old people</h1>
    <ul>
        {{#each App.OldPeople}}
        <li>
            {{desc}}
        </li>
        {{/each}}
    </ul>
    <h1>Selected person</h1>

    {{#with App.SelectedPerson.content}}
        {{desc}}
        TODO:
        {{#each tasks}}
        <ul>
            <li>{{title}}</li>
        </ul>
        {{/each}}
    {{/with}}


</script>
